<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gestion Estudiante</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Nombres :"></h:outputText>
                    <h:inputText  value="#{controladorEstudiante.estudiante.nombre}" />
                    <h:outputText value="Apellidos :"></h:outputText>
                    <h:inputText  value="#{controladorEstudiante.estudiante.apellidos}" />
                    <h:outputText value="Direccion :"></h:outputText>
                    <h:inputText  value="#{controladorEstudiante.estudiante.direccion}" />
                    <h:outputText value="Telefono :"></h:outputText>
                    <h:inputText  value="#{controladorEstudiante.estudiante.telefono}" />
                    <h:outputText value="Correo :"></h:outputText>
                    <h:inputText  value="#{controladorEstudiante.estudiante.correo}" />
                    <h:commandButton value="Crear" action="#{controladorEstudiante.save()}"></h:commandButton>
                    </h:panelGrid>
            </h:form>
            <h1>Listado de Estudiantes</h1>
            <br></br>
            <p:dataTable value="#{controladorEstudiante.listarTodos()}" var="a"
                         rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Nombres">
                    <h:outputText value="#{a.nombre}" />
                </p:column>
                <p:column headerText="Apellidos">
                    <h:outputText value="#{a.apellidos}" />
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{a.direccion}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{a.telefono}" />
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{a.correo}" />
                </p:column>
            </p:dataTable>
            
        </center>
    </h:body>>
</html>
